<html>
    
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>
    <body>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
        <script src="/static/socket-io-client/socket.io.js"></script>
        <script src="/public/javascripts/wspage.js"></script>
        <link rel='stylesheet', type='text/css', href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
        <link rel='stylesheet', type='text/css', href='/public/stylesheets/wspage.css'>
        <link rel='stylesheet', type='text/css', href='/public/stylesheets/notosans.css'>
        
        <div class="chat_window">
           <div class="top_menu">
              <div class="buttons">
                 <!--<div class="button close"></div>-->
                 <img id="goMap" src="./images/compass.svg" class="button">
                 <!--<div class="button minimize"></div>-->
                 <!--<div class="button maximize"></div>-->
              </div>
              <!-- 이름 변경 (api 연동?) -->
              <div class="title">Chat</div>
           </div>
           <ul class="messages"></ul>
           <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper"><input class="message_input" placeholder="메세지 입력" /></div>
              <div class="send_message">
                 <div class="icon"></div>
                 <div class="text">전송</div>
              </div>
           </div>
        </div>
        <div class="message_template">
           <li class="message">
              <div class="avatar">
                  <div class='username'></div>
              </div>
              <div class="text_wrapper">
                 <div class="text"></div>
              </div>
           </li>
        </div>
        
        
    </body>
    
    
</html>
